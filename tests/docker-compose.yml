services:
  async_server_test:
    image: async_server
    build:
      context: ..
      target: development
    command: [ "python", "-m", "async_service" ]
    volumes:
      - "../async_service:/src/async_service"
    depends_on:
        - es01_test
        - redis_server_test
    environment:
      - ELASTIC_HOST=es01_test
      - REDIS_HOST=redis_server_test
      - UVICORN_HOST=async_server_test
    env_file:
        - ../.env
    ports:
        - '8000:8000'

  test:
    build:
      context: ..
      target: development
    command: ["pytest", "-v"]
    environment:
      - ELASTIC_HOST=es01_test
      - REDIS_HOST=redis_server_test
      - UVICORN_HOST=async_server_test
    env_file:
      - ../.env
    volumes:
       - "./functional:/src/tests"
       - "../pyproject.toml:/src/pyproject.toml"
       - "./testdata:/src/testdata"
    links:
      - redis_server_test
      - es01_test
      - async_server_test

  es01_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    environment:
      - node.name=es01
      - discovery.type=single-node
    ports:
      - 9200:9200

  redis_server_test:
    image: 'redis:alpine'
    ports:
      - "6379:6379"
