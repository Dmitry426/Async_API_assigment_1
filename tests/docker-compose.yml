  services:
    async_server_test:
      image: async_server
      build: ../async_service
      command: ["python", "main.py"]
      depends_on:
        - es01_test
        - redis_server_test
        - test
      env_file:
        - ./.env
      ports:
        - '8000:8000'

    test:
      build: ./functional
      entrypoint: ./entrypoint.sh
      env_file:
        - ./.env
      links:
        - redis_server_test
        - es01_test

    es01_test:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
      environment:
        - node.name=es01
        - discovery.type=single-node
      volumes:
        - data_es:/usr/share/elasticsearch/data
      ports:
        - 9200:9200

    redis_server_test:
      image: 'redis:alpine'
      volumes:
        - data_redis:/data
      ports:
        - "6379:6379"
      restart: always

  volumes:
    data_es:
    data_redis:
