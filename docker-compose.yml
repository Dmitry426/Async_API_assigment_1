services:
  async_server:
    build: ./async_service
    container_name: fast_api_async
    command: python3 main.py
    env_file:
      - ./.env
    ports:
      - "8000:8000"

  redis_server:
    restart: always
    image: 'bitnami/redis:latest'
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro

    ports:
      - "80:80"
