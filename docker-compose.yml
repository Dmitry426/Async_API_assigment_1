services:
  async_server:
    build: ./async_service
    command:  python main.py
    env_file:
      - ./.env
    depends_on:
      - redis_server
    expose:
      - 8000

  redis_server:
    restart: always
    image: 'redis:alpine'
    env_file:
      - ./.env
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - async_server
    ports:
      - "80:80"
